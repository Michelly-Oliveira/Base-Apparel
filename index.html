<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Base Apparel</title>
</head>
<body>
    <!-- Logo -->
   <header class="logo">
       <img class="logo__img" src="images/logo.svg" alt="Logo">
   </header> 

   <!-- Image -->
   <div class="main-img"></div>

   <!-- Text content and email input -->
   <div class="content">
       <h1 class="content__title content__title--red">We're</h1>
       <h1 class="content__title content__title--dark">Coming <br> Soon</h1>

       <p class="content__text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

       <form class="content__input">
        <input type="email" class="content__input__form" placeholder="Email Address" required>
        <img src="images/icon-error.svg" class="content__input__error hide"></img>
        <button class="content__input__btn">
            <img src="images/icon-arrow.svg" class="content__input__icon"></img>
        </button>
       </form>
       <span class="content__errorMsg hide">Please provide a valid email</span>
   </div>

   <script src="js/main.js"></script>
</body>
</html>
